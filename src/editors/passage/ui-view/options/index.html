<div class="passageUI-opt">
	<div class="passageUI-options" v-for="option in task.opt" track-by="$index">
		<div class="passageUI-option">
			<textarea class="passageUI-option-text" v-model="option" @input="onChange($index, $event)"></textarea>
			<div class="passageUI-option-delete" @click="onDelete($index, $event)"></div>
		</div>
		<div class="passageUI-option-openai" :class="{ disabled: !option || !option.trim() }" @click="onOpenai($event, $index)"></div>
	</div>
	<div v-if="!isModified" class="passageUI-txt-new" >
		<button type="button" @click="addNew">{{ addLabel }}</button>
	</div>
</div>
