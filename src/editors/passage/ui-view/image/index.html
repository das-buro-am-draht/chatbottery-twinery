<div class="passageUI-image">
	<div class="passageUI-content">
		<div class="passageUI-placeholder">
			<img src="../../../../common/img/element-image.svg" v-el:image @error.stop.prevent="onError($event)">
		</div>
		<div class="passageUI-input">
			<div class="passageUI-input-row">
				<label for="imageUrl">{{ 'Image URL' | say }}:</label>
				<input type="text" name="imageUrl" v-model="image" @input="onChange($event)" required>
			</div>
		</div>
	</div>
	<task-options :task="task" add-label="Add Image Text"></task-options>
</div>
