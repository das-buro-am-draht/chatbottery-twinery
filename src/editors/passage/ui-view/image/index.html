<div class="passageUI-image">
	<div class="passageUI-content">
		<image-placeholder :image-url="image" :asset-base-url="assetBaseUrl"></image-placeholder>
		<div class="passageUI-form">
			<div class="passageUI-row">
				<label for="imageUrl">{{ 'Image link' | say }}:</label>
				<input type="text" name="imageUrl" v-model="image" @input="onChange($event)" required placeholder="Relative image URL">
			</div>
		</div>
	</div>
	<task-options :task="task" add-label="Add Image Text"></task-options>
</div>
