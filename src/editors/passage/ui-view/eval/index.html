<div class="passageUI-eval">
	<div class="passageUI-content">
		<div class="passageUI-placeholder">
			<img src="../../../../common/img/element-set-variable.svg">
		</div>		
		<div class="passageUI-input">
			<div class="passageUI-input-row">
				<label for="assignment">{{ 'Code assignment' | say }}:</label>
				<div class="passageUI-input-validate">
					<input type="text" class="code" list="assignments" name="assignment" v-model="assignment" @input="onChange($event)" required placeholder="JavaScript code assignment" title="JavaScript assign statement - e.g. '$chapter = 3'">
					<datalist id="assignments">
						<option v-for="assignment in assignments" :value="assignment">
					</datalist>
					<p class="error" v-show="!isValid">{{ 'User variables must start with \'$\'' | say }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
