<div class="passageUI-eval">
	<div class="passageUI-content">
		<div class="passageUI-placeholder">
			<img src="../../../../common/img/element-set-variable.svg">
		</div>		
		<div class="passageUI-input">
			<div class="passageUI-input-row">
				<label for="variable">{{ 'Set variable' | say }}:</label>
				<input type="text" class="code" list="userData" name="variable" v-model="variable" @input="onChange($event)" required>
				<datalist id="userData">
					<option v-for="field in userData" :value="$key">
				</datalist>
			</div>
		</div>
	</div>
</div>
