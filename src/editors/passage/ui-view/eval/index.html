<div class="passageUI-eval">
	<div class="passageUI-content">
		<div class="image-placeholder">
			<img src="../../../../common/img/element-set-variable.svg">
		</div>		
		<div class="passageUI-form">
			<div class="passageUI-row">
				<label for="assignment">{{ 'Code assignment' | say }}:</label>
				<div class="passageUI-row-input">
					<input type="text" class="code" list="assignments" id="assignment" v-model="assignment" @input="onChange($event)" 
						:placeholder="'JavaScript code assignment' | say" 
						:title="'JavaScript assign statement - e.g. \'$chapter = 3\'' | say" required>
					<datalist id="assignments">
						<option v-for="assignment in assignments" :value="assignment">
					</datalist>
					<p class="error" v-show="!assignment">{{ 'Assign statement must be set' | say }}.</p>
					<p class="error" v-show="!isValid">{{ 'User variables must start with \'$\'' | say }}.</p>
				</div>
			</div>
		</div>
	</div>
</div>
