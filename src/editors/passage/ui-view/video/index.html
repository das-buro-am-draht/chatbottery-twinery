<div class="passageUI-video">
	<div class="passageUI-content">
		<div class="image-placeholder" :style="{ backgroundColor: video ? '#4c4c4c' : '#e2e2e2' }">
			<img src="../../../../common/img/element-video.svg">
		</div>		
		<div class="passageUI-form">
			<div class="passageUI-row">
				<label for="videoUrl">{{ 'Video URL' | say }}:</label>
				<div class="passageUI-row-input">
					<input type="text" id="videoUrl" v-model="video" @input="onChange($event)" :placeholder="'Youtube or Vimeo link' | say" required>
					<p class="error" v-show="!video">{{ 'Video URL must be set' | say }}.</p>
					<p class="error" v-show="!isValid">{{ 'Resource Locator must be a valid URL' | say }}.</p>
				</div>
			</div>
		</div>
	</div>
</div>
