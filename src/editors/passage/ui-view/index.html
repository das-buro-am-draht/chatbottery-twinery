<div class="passageUI">
	<div class="passageUI-item" v-for="item in gui" track-by="$index">
		<h3 class="passageUI-item--type">{{ item.type }}</h3>
		<p class="passageUI-item--attr">{{ attributes(item) }}</p>
		<textarea class="passageUI-item--text" rows="5" v-model="item.text" @input="onChange($event, $index)"></textarea>
	</div>
</div>
