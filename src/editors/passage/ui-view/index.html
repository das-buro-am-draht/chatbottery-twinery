<div class="passageUI">
	<div class="passageUI-item" v-for="task in gui" track-by="$index" draggable="true" @dragstart="drag($index, $event)" @drop="drop($index, $event)">
		<div class="passageUI-item--header">
			<button type="button" class="passageUI-item--props"></button>
			<h3 class="passageUI-item--caption">{{ caption(task) }}</h3>
			<button type="button" class="passageUI-item--remove" @click="onRemove($index)"></button>
		</div>
		<ui-txt v-if="task.type === 'txt'" :task="task"></ui-txt>
		<textarea v-else class="passageUI-item--text" rows="3" v-model="task.text" @input="onChange($index)"></textarea>
	</div>
	<div class="passageUI-append">
		<div></div>
		<button type="button" title="{{ 'Add new task' | say }}">
			<task-menu></task-menu>
		</button>
		<div></div>
	</div>
</div>
