<modal-dialog :origin="origin" v-ref:modal :title="'Test'">
	<div class="tags-dialog">
		<!-- Using a <form> allows the "required" attribute on the input to be usable. -->
		<form @submit.prevent="save">
			<!-- L10n: A noun, i.e. what a tag is named. -->
			<input class="user__row" type="text" placeholder="{{ 'Tag name' | say }}" required v-el:tag-name>
			<div class="toolbar">
				<button type="button" class="grey" v-bind:class="{ 'border': color === 'grey' }" @click="setColor('grey')" title="{{ 'Set tag color to gray' | say }}"></button>			
				<button type="button" class="red" v-bind:class="{ 'border': color === 'red' }" @click="setColor('red')" title="{{ 'Set tag color to red' | say }}"></button>
				<button type="button" class="orange" v-bind:class="{ 'border': color === 'orange' }" @click="setColor('orange')" title="{{ 'Set tag color to orange' | say }}"></button>
				<button type="button" class="yellow" v-bind:class="{ 'border': color === 'yellow' }" @click="setColor('yellow')" title="{{ 'Set tag color to yellow' | say }}"></button>
				<button type="button" class="green" v-bind:class="{ 'border': color === 'green' }" @click="setColor('green')" title="{{ 'Set tag color to green' | say }}"></button>		
				<button type="button" class="blue" v-bind:class="{ 'border': color === 'blue' }" @click="setColor('blue')" title="{{ 'Set tag color to blue' | say }}"></button>		
				<button type="button" class="purple" v-bind:class="{ 'border': color === 'purple' }" @click="setColor('purple')" title="{{ 'Set tag color to purple' | say }}"></button>
			</div>
			<button type="submit" class="create"><i class="fa fa-check"></i>{{ tag ? ' Change' : ' Add' }}</button>
		</form>
	</div>
</modal-dialog>
