<drop-down position="bottom left" class="tags">
	<ul class="menu">
		<li>
			<button @click="remove">
				{{ 'Remove &ldquo;%1$s&rdquo;' | say tag }}
			</button>
		</li>
		<li>
			<button @click="change">
				{{ 'Change &ldquo;%1$s&rdquo;' | say tag }}
			</button>
		</li>
		<li>
			<button @click="suggestions">
				{{ 'Suggestions' | say tag }}
			</button>
		</li>
	</ul>
</drop-down>
