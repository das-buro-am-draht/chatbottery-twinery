<drop-down position="bottom left" class="tags">
	<div class="tag-menu">
		<div class="tag-menu__item" @click="suggestions">
			<span class="tag-menu__item--icon">
				<img src="../../../../common/img/suggestions.svg"></img>
			</span>
			<span class="tag-menu__item--text">{{ 'Show alternatives' | say }}</span>
		</div>
		<div class="tag-menu__item" @click="change">
			<span class="tag-menu__item--icon">
				<img src="../../../../common/img/edit.svg"></img>
			</span>
			<span class="tag-menu__item--text">{{ 'Edit' | say }}</span>
		</div>
		<div class="tag-menu__item">
			<span class="tag-menu__item--icon">
				<img src="../../../../common/img/colors.svg"></img>
			</span>
			<span class="tag-menu__item--text">{{ 'Change Color' | say }}</span>
			<span class="tag-menu__item--caret">
				<i class="fa fa-caret-right"></i>
			</span>
			<tag-colors :tag="tag" :story-id="storyId"></tag-colors>
		</div>
		<div class="tag-menu__item">
			<span class="tag-menu__item--icon">
				<img src="../../../../common/img/regular-tag.svg"></img>
			</span>
			<span class="tag-menu__item--text">{{ 'Change Tag Type' | say }}</span>
			<span class="tag-menu__item--caret">
				<i class="fa fa-caret-right"></i>
			</span>
			<tag-types :tag="tag" :passage="passage" :story-id="storyId"></tag-types>
		</div>
		<div class="tag-menu__item" @click="remove">
			<span class="tag-menu__item--icon">
				<img src="../../../../common/img/delete.svg"></img>
			</span>
			<span class="tag-menu__item--text">{{ 'Delete' | say }}</span>
		</div>
	</div>
</drop-down>
