<div class="infoContent">
    <div class="infoContent--hero">
		<header class="infoContent--header">
			<div class="infoContent--description">
				{{ 'Meet our award winning chatbot software. Made with' | say }} <i class="fa fa-heart" aria-hidden="true"></i> + <a href="https://twinery.org/" target="_blank">Twinery</a>. 
			</div>
			<button class="infoContent--nav-item" @click="openRedirect('https://chatbottery.com/')">
				<div class="infoContent--text">{{ 'About us' | say }}</div>
				<div class="infoContent--redirect">
					<img src="../../common/img/new-window-icon.svg" />
				</div>
			</button>
		</header>
		<div class="infoContent--logo">
			<img src="../../common/img/logo-chatbottery.png" />
		</div>
		<div class="infoContent--version">
			Editor version <span>{{ appInfo.version }}</span>
		</div>
		<footer class="infoContent--footer">
			<button class="infoContent--new-chatbot" :title="'New chatbot' | say" @click="createStoryPrompt">
				<span>{{ 'Create a Chatbot' | say }}</span>
				<img class="icon" src="../../common/img/plus-icon.svg" />
			</button>
		</footer>
	</div>
	<wordpress-news></wordpress-news>
</div>
