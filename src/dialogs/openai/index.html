<modal-dialog :origin="origin" v-ref:modal :class="'openai-dialog'">
	<span slot="title">
		<img src="../../common/img/suggestions.svg">
		{{ 'Open AI Settings' | say }}
	</span>
	<div class="openai-dialog-content">
		<!-- Using a <form> allows the "required" attribute on the input to be usable. -->
		<form @submit.prevent="save">
			<div class="openai-dialog-params">
				<label for="openaiParams">
					<img src="../../common/img/regular-tag.svg">
					<span>{{ 'Tag Alternatives' | say }}</span>
				</label>
				<textarea class="openai-dialog-params--data" name="openaiParams" rows="7" v-model="openaiParams" v-el:openai-params></textarea>
				<button class="openai-dialog-params--reset" type="button" @click="reset">{{ 'Reset to default' | say }}</button>
				<p class="error" v-show="!!errorMessage">{{ errorMessage }}</p>
				<p class="warning" v-show="isValid && !tagPresent">{{ 'Placeholder %TAG% should be set.' |say }}</p>
			</div>
			<button type="submit" class="create" :disabled="!isValid"><i class="fa fa-check"></i>{{ ' Save' | say }}</button>
		</form>
	</div>
</modal-dialog>
