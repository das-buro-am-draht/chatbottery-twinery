<div class="openai-dialog-params">
	<h3>
		<template v-if="image"><img :src="imageUrl"> </template>
		{{{ label }}}
	</h3>
	<label :for="label">
		<span>{{{ advice }}}</span>
	</label>
	<p v-if="description">{{{ description }}}</p>
	<textarea class="openai-dialog-params--data" :id="label" rows="7" v-model="params" v-el:params @input="onChange"></textarea>
	<button v-if="initial" type="button" class="openai-dialog-params--reset" @click="reset">{{ 'Reset to default' | say }}</button>
	<p class="error" v-show="!!message">{{ message }}</p>
	<p class="warning" v-show="isValid && !isPlaceholderPresent">{{{ warning }}}</p>
</div>
