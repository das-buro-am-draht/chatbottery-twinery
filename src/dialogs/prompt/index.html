<modal-dialog :className="'prompt no-header ' + modalClass" :origin="origin">
	<form @submit.prevent="accept">
		<div class="message larger" v-html="message" />

		<transition name="fade-in-out">
			<p class="error" v-if="!isValid" v-html="validationError" />
		</transition>
		
		<p class="prompt">
			<input type="text" class="block" required v-model="response" ref="response">
		</p>

		<p class="buttons">
			<button type="button" @click="cancel" v-html="cancelLabel" />
			<button type="submit" :class="buttonClass" v-html="buttonLabel" />
		</p>
	</form>
</modal-dialog>
