<modal-dialog :class="'confirm no-header ' + modalClass">
	<div class="message larger" v-html="message" />
	<p class="buttons">
		<button type="button" @click="cancel" v-html="cancelLabel" />
		<button type="button" :class="buttonClass" @click="accept" v-html="buttonLabel" />
	</p>
	<p class="coda" v-show="coda" v-html="coda" />
</modal-dialog>
