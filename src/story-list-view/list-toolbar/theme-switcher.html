<span class="button-group">
	<button class="{{ (themePref === 'light') && 'active' }}" @click="setTheme('light')" v-bind:title="'Use light theme' | say">
		<i class="fa fa-sun-o"></i>
	</button>
	<button class="{{ (themePref === 'dark') && 'active' }}" @click="setTheme('dark')" v-bind:title="'Use dark theme' | say">
		<i class="fa fa-moon-o"></i>
	</button>
</span>
