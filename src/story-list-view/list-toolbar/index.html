<nav class="listControls">
	<h1 class="logo">{{ 'Chatbottery' | say }}</h1>

	<ul class="plain">
		<li>
			<button class="create block" @click="createStoryPrompt" title="{{ 'Create a brand-new chatbot' | say }}">
				<i class="fa fa-plus"></i> {{ 'Chatbot' | say }}
			</button>
		</li>
		<li>
			<button class="block" @click="importFile" title="{{ 'Import a published chatbot or Chatbottery archive' | say }}">

			</button>
		</li>
		<li>
			<button class="block" @click="saveArchive" title="{{'Save all stories to a Chatbottery archive file' | say }}">

			</button>
		</li>
		<li>
			<button class="block" @click="showFormats" title="{{'Work with chatbot and proofing formats' | say }}">
				<i class="fa fa-file-code-o"></i> {{ 'Formats' | say }}
			</button>
		</li>
		<li>
			<button class="block" @click="showLocale" title="{{'Change the language Chatbottery uses' | say }}">
				<i class="fa fa-comment-o"></i> {{ 'Language' | say }}
			</button>
		</li>
		<li>
			<button class="block" @click="showHelp" title="{{'Browse online help' | say }}">
				<i class="fa fa-question-circle"></i> {{ 'Help' | say }}
			</button>
		</li>
	</ul>

	<footer>
		<p>
			<theme-switcher></theme-switcher>
		</p>

		<p>
			<quota-gauge></quota-gauge>
		</p>

		<p>{{'Version' | say }} <span>{{ appInfo.version }}</span></p>
