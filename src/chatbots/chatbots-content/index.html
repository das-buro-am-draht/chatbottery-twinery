<div class="chatbotsContent">
    <h2 class="chatbotsContent--headline">Manage your Chatbots</h2>
    <!-- <div class="chatbotsContent--format">
        <div class="chatbotsContent--name">Chatbottery Format</div>
        <div class="chatbotsContent--version">8.0</div>
    </div> -->
    <p v-if="stories.length === 0">
        {{ 'There are no chatbots saved in Chatbottery right now. To get started, you can either create a new chatbot or import an existing one from a file.' | say }}
    </p>
    <div class="chatbotsContent--stories">
        <!-- <transition-group name="grow-in-out"> -->
            <!-- <story-item v-for="story in sortedStories" :story="story" v-bind:key="passage.id"></story-item> -->
            <story-item v-for="story in sortedStories" :story="story" v-bind:key="story.id"></story-item>
        <!-- </transition-group> -->
    </div>
    <footer class="chatbotsContent--footer">
        <button class="chatbotsContent--import-chatbot" title="Import chatbot" @click="importFile">
            <span>Import existing file</span>
            <i class="fa fa-upload" aria-hidden="true"></i>
        </button>
        <button class="chatbotsContent--new-chatbot" title="New chatbot" @click="createStoryPrompt">
            <span>Create new chatbot</span>
            <div class="icon"></div>
            <!-- <img class="icon" src="../../common/img/plus-icon.svg" /> -->
        </button>
    </footer>

    <file-drag-n-drop>{{ 'Drop a chatbot file to import' | say}}</file-drag-n-drop>
    <slot name="modal-dialog"></slot>
</div>
