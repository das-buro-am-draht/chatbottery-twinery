<nav class="asideNavigation">
    <header class="asideNavigation--header">
        <h1 class="asideNavigation--logo">
            <img src="../common/img/logo-chatbottery.png" />
        </h1>
    </header>
	<ul class="asideNavigation--list">
		<li
        :class="[
            'asideNavigation--item asideNavigation--item-home',
            activeNavItem === 'home' ? 'asideNavigation--item-active' : ''
        ]"
        >
            <router-link class="asideNavigation--button" to="/home" title="Home">
                <div class="asideNavigation--icon"></div>
				<div class="asideNavigation--text">
                    {{ 'Home' | say }}
                </div>
            </router-link>
		</li>
		<li
        :class="[
            'asideNavigation--item asideNavigation--item-chatbots',
            activeNavItem === 'chatbots' ? 'asideNavigation--item-active' : ''
        ]"
        >
            <router-link class="asideNavigation--button" to="/chatbots" title="Chatbots">
                <div class="asideNavigation--icon"></div>
                <div class="asideNavigation--text">
                    {{ 'Chatbots' | say }}
                </div>
            </router-link>
            <!-- ({{storiesLength}}) -->
		</li>
        <li class="asideNavigation--item asideNavigation--item-livechat">
			<button class="asideNavigation--button" @click="openRedirect('https://chatbot-moderator.chatbottery.com/')" title="Live chats">
                <div class="asideNavigation--icon"></div>
                <div class="asideNavigation--text">
                    {{ 'Live chats' | say }}
                </div>
                <div class="asideNavigation--redirect"></div>
			</button>
		</li>
        <li class="asideNavigation--item asideNavigation--item-documentation">
			<button class="asideNavigation--button" @click="openRedirect('https://docu.chatbottery.com/')" title="Documentation">
                <div class="asideNavigation--icon"></div>
                <div class="asideNavigation--text">
                    {{ 'Documentation' | say }}
                </div>
                <div class="asideNavigation--redirect"></div>
			</button>
		</li>
        <li class="asideNavigation--item asideNavigation--item-help">
			<button class="asideNavigation--button" @click="openRedirect('mailto:%22Chatbottery%20Support%22%3csupport@chatbottery.com%3e')" title="Help">
                <div class="asideNavigation--icon"></div>
                <div class="asideNavigation--text">
                    {{ 'Help' | say }}
                </div>
			</button>
		</li>
	</ul>
	<footer class="asideNavigation--footer">
        <div class="asideNavigation--twinery">
            <div class="asideNavigation--twinery-logo">
                <img src="../common/img/logo.svg" />
            </div>
            <div class="asideNavigation--description">Chatbottery Editor V.9.1 - Made with Twine, an open-source tool for telling interactive, nonlinear stories.</div>
        </div>
        <div class="asideNavigation--status">
            <div class="asideNavigation--gauge">
                <quota-gauge></quota-gauge>
            </div>
            <div class="asideNavigation--controls">
                <check-chrome></check-chrome>
                <check-local-state></check-local-state>
            </div>
        </div>
	</footer>
</nav>
