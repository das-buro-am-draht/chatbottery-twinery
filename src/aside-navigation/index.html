<nav class="asideNavigation">
    <header class="asideNavigation--header">
        <h1 class="asideNavigation--logo">
            <img src="../common/img/logo-chatbottery.png" />
        </h1>
    </header>
	<ul class="asideNavigation--list">
		<li
        :class="[
            'asideNavigation--item asideNavigation--item-home',
            activeNavItem === 'home' ? 'asideNavigation--item-active' : ''
        ]"
        >
			<button
            class="asideNavigation--button"
            v-link="'/home'">
                <div class="asideNavigation--icon"></div>
				<div class="asideNavigation--text">
                    {{ 'Home' | say }}
                </div>
			</button>
		</li>
		<li
        :class="[
            'asideNavigation--item asideNavigation--item-chatbots',
            activeNavItem === 'chatbots' ? 'asideNavigation--item-active' : ''
        ]"
        >
			<button
            class="asideNavigation--button"
            v-link="'/chatbots'">
                <div class="asideNavigation--icon"></div>
                <div class="asideNavigation--text">
                    {{ 'Chatbots' | say }}
                </div>
			</button>
            <!-- ({{storiesLength}}) -->
		</li>
		<li class="asideNavigation--item asideNavigation--item-formats"
        >
			<button
            class="asideNavigation--button"
            @click="openFormats">
                <div class="asideNavigation--icon"></div>
                <div class="asideNavigation--text">
                    {{ 'Chatbot Formats' | say }}
                </div>
			</button>
            <!-- ({{storiesLength}}) -->
		</li>
        <li class="asideNavigation--item asideNavigation--item-livechat">
			<button class="asideNavigation--button" @click="openRedirect('https://chatbot-moderator.chatbottery.com/')">
                <div class="asideNavigation--icon"></div>
                <div class="asideNavigation--text">
                    {{ 'Live-Chat' | say }}
                </div>
                <div class="asideNavigation--redirect"></div>
			</button>
		</li>
        <li class="asideNavigation--item asideNavigation--item-documentation">
			<button class="asideNavigation--button" @click="openRedirect('https://docu.chatbottery.com/')">
                <div class="asideNavigation--icon"></div>
                <div class="asideNavigation--text">
                    {{ 'Documentation' | say }}
                </div>
                <div class="asideNavigation--redirect"></div>
			</button>
		</li>
        <li class="asideNavigation--item asideNavigation--item-help">
			<button class="asideNavigation--button" @click="openRedirect('mailto:%22Chatbottery%20Support%22%3csupport@chatbottery.com%3e')">
                <div class="asideNavigation--icon"></div>
                <div class="asideNavigation--text">
                    {{ 'Help' | say }}
                </div>
			</button>
		</li>
	</ul>
	<footer class="asideNavigation--footer">
        <div class="asideNavigation--locales">
            <template v-for="local in locales">
                <button type="button" @click="setLocale(local.code)" :title="local.label" :disabled="local.code === locale">
                    <img :src="'rsrc/flags/' + local.code + '.svg'" :alt="local.label">
                </button>
            </template>
        </div>
        <div class="asideNavigation--twinery">
            <div class="asideNavigation--twinery-logo">
                <img src="../common/img/logo.svg" />
            </div>
            <div class="asideNavigation--description">{{ 'Chatbottery Editor' | say }} {{ appInfo.version }} - {{ 'Made with Twine, an open-source tool for telling interactive, nonlinear stories' | say }}.</div>
        </div>
        <div class="asideNavigation--status">
            <div class="asideNavigation--gauge">
                <quota-gauge></quota-gauge>
            </div>
            <div class="asideNavigation--controls">
                <check-chrome></check-chrome>
                <check-local-state></check-local-state>
            </div>
        </div>
	</footer>
</nav>
