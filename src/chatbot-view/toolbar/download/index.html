<li
	:class="[
		'chatbot-toolbar__actions-item chatbot-toolbar__actions-item--download',
		active ? 'chatbot-toolbar__actions-item--active' : ''
	]"
	@click="toggleDropdown()"
	v-click-outside="closeDropdown"
	title="{{ 'Download' | say }}..."
>
	<div class="icon"></div>
	<ul class="dropdown">
		<li class="dropdown__item" @click="publishStory" title="{{ 'Download HTML File' | say }}">{{ 'Download HTML' | say }}</li>
		<li v-if="proofingFormat" class="dropdown__item" @click="proofStory(proofingFormat.id)" title="{{ 'Download Proof PDF' | say }}">{{ 'Download PDF' | say }}</li>
		<li class="dropdown__item" @click="proofStory(null)" title="{{ 'Download Proof Default' | say }}">{{ 'Proof Copy Default' | say }}</li>
	</ul>
</li>
