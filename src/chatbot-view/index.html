<div id="storyEditView" :style="cssDimensions" v-bind:class="{{ 'zoom-' + zoomDesc }}" @webkitmouseforcedown="onMouseForceDown" @wheel="onWheel" v-mouse-scrolling v-on:change="centerPosition">
	<chatbot-toolbar :story="story" :highlight-regexp="highlightRegexp" :zoom-desc="zoomDesc"></chatbot-toolbar>
	
	<div class="passages">
		<marquee-selector :story="story"></marquee-selector>
		<link-arrows :passages="story.passages" :positions="passagePositions" :zoom="story.zoom"></link-arrows>

		<transition name="grow-in-out">
			<passage-item v-for="passage in story.passages" :passage="passage" :parent-story="story" :screen-drag-offset-x="screenDragOffsetX" :screen-drag-offset-y="screenDragOffsetY" :highlight-regexp="highlightRegexp" :grid-size="gridSize" ref="passages" track-by="id"></passage-item>
		</transition>
	</div>

	<passage-button></passage-button>
</div> <!-- #storyEditView -->
