<li
	:class="[
		'chatbot-toolbar__navigation-item chatbot-toolbar__navigation-item--chatbot',
		active ? 'chatbot-toolbar__navigation-item--active' : ''
	]"
	@click="toggleDropdown()"
	v-click-outside="closeDropdown"
>
	<div class="text">{{ story.name }}</div>
	<div class="dots">
		<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
	</div>
	<ul class="dropdown">
		<li class="dropdown__item" @click="renameStory">{{ 'Rename Chatbot' || say }}</li>
		<li class="dropdown__item" @click="changeFormat">{{ 'Change Chatbot Format' || say }}</li>
		<li class="dropdown__item" @click="plugin">{{ 'Plugins' || say }}</li>
		<li class="dropdown__item" @click="userData">{{ 'User Data' || say }}</li>
		<li class="dropdown__item" @click="storyStats">{{ 'Chatbot Statistics' || say }}</li>
	</ul>
</li>
