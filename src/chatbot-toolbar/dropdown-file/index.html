<li
	:class="[
		'chatbot-toolbar__navigation-item chatbot-toolbar__navigation-item--chatbot',
		active ? 'chatbot-toolbar__navigation-item--active' : ''
	]"
	@click="toggleDropdown()"
>
	<div class="text">{{ story.name }}</div>
	<div class="dots">
		<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
	</div>
	<ul class="dropdown">
		<li class="dropdown__item" @click="renameStory">Rename Chatbot</li>
		<li class="dropdown__item" @click="storyStats">Chatbot Statistics</li>
	</ul>
</li>
